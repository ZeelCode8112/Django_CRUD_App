<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Django CRUD App</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid bg-dark">
            <span class="navbar-brand mb-0 h1" style="color: tomato;">CRUD operation using Django</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center p-3" style="color: tomato; background-color: black;">Update Your Details</h2>
                <br>
                <form action="/edit/{{details.id}}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" id="" placeholder="Student Name:" required
                            class="form-control mb-2" value="{{details.name}}">
                        <input type="email" name="email" id="" placeholder="Student Email:" required
                            class="form-control mb-2" value="{{details.email}}">
                        <input type="text" name="phone" id="" placeholder="Student Phone No:" required
                            class="form-control mb-2" value="{{details.phone}}">
                        <input type="number" name="age" id="" placeholder="Student Age:" required
                            class="form-control mb-2" value="{{details.age}}">

                        <div class="form-group mb-2">
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected>{{details.gender}}</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn" type="submit"
                                style="background-color: black; color: tomato; font-size: 20px;">Update</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
