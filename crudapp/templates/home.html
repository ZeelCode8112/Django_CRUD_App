<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Django CRUD App</title>
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid bg-dark">
            <span class="navbar-brand mb-0 h1" style="color: tomato;">CRUD operation using Django</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center p-3" style="color: tomato; background-color: black;">Enter Your Details</h2>
                <br>
                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" id="" placeholder="Student Name:" required
                            class="form-control mb-2">
                        <input type="email" name="email" id="" placeholder="Student Email:" required
                            class="form-control mb-2">
                        <input type="text" name="phone" id="" placeholder="Student Phone No:" required
                            class="form-control mb-2">
                        <input type="number" name="age" id="" placeholder="Student Age:" required
                            class="form-control mb-2">

                        <div class="form-group mb-2">
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected>Choose Your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn" type="submit"
                                style="background-color: black; color: tomato; font-size: 20px;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center p-3" style="color: tomato; background-color: black;">Confirm Your Details</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>

                    <tbody>

                        {% for detail in details %}

                      <tr>
                        <th scope="row">{{detail.id}}</th>
                        <td>{{detail.name}}</td>
                        <td>{{detail.email}}</td>
                        <td>{{detail.phone}}</td>
                        <td>{{detail.age}}</td>
                        <td>{{detail.gender}}</td>
                        <td><a type="button" class="btn " href="/edit/{{detail.id}}" style="background-color: cyan;">Edit</a></td>
                        <td><a type="button" class="btn " href="/delete/{{detail.id}}" style="background-color: tomato;">Delete</a></td>
                      </tr>
                      
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
